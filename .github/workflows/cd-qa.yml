name: CI-CD Pipeline (Build, Test, Container Deploy)
on:
  push:
    branches:
      - master
      - QA
  pull_request:
    branches:
      - master
permissions:
  contents: read
  actions: read
env:
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: bp-calculator
  FULL_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/bp-calculator:latest
  AZURE_WEBAPP_NAME: bp-calculator-qa


#CI JOB
jobs:
  build-test-sonar:
    name: CI - Build, Tests, Coverage, SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install Tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      - name: Restore
        run: dotnet restore
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${SONAR_PROJECT_KEY}" \
            /o:"${SONAR_ORG}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.opencover.xml"
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y
      - name: Run Trivy Vulnerability Scan
        run: trivy fs --severity HIGH,CRITICAL --exit-code 1 --no-progress .
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish Web App
        run: dotnet publish BPCalculator/BPCalculator.csproj --configuration Release --output ./published-app
      - name: Run Unit + BDD Tests
        run: |
          mkdir -p TestReports
          dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --no-build \
            --results-directory TestReports
      - name: Generate OpenCover Coverage
        run: |
          mkdir -p TestReports
          coverlet \
            BPCalculator.Tests/bin/Release/net9.0/BPCalculator.Tests.dll \
            --target "dotnet" \
            --targetargs "test BPCalculator.Tests/BPCalculator.Tests.csproj --no-build --configuration Release" \
            --format opencover \
            --output TestReports/coverage.opencover.xml
      - name: List TestReports
        run: ls -R TestReports
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestReports/
      - name: Upload Published Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: published-app/


#CD: QA ARTIFACT DOWNLOAD
  download:
    name: CD - Download Build Artifact
    runs-on: ubuntu-latest
    needs: build-test-sonar
    if: github.ref == 'refs/heads/QA'
    steps:
      - name: Download Published App
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published-app
      - name: List Downloaded Files
        run: ls -R ./published-app


#CD: BUILD & PUSH IMAGE
  docker:
    name: CD - Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: download
    if: github.ref == 'refs/heads/QA'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USER}" --password-stdin
      - name: Build Docker Image
        run: docker build -t $FULL_IMAGE .
      - name: Push Docker Image
        run: docker push $FULL_IMAGE


#CD: DEPLOY CONTAINER TO AZURE
  deploy:
    name: CD - Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/QA'
    steps:
      - name: Deploy Container using Publish Profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
          images: ${{ env.FULL_IMAGE }}
      - name: Smoke Test After Deployment (Health Check)
        run: |
          URL="https://bp-calculator-qa-cbgkg0bfdrdbf4c8.norwayeast-01.azurewebsites.net/health"
          echo "Checking health: $URL"
          for i in {1..15}; do
            echo "Attempt $i..."
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
            if [ "$STATUS" == "200" ]; then
              echo "Health Check PASSED (HTTP 200)"
              exit 0
            fi
            echo "Health Check FAILED (Status: $STATUS). Retrying in 10 sec..."
            sleep 10
          done
          echo "Health check failed after multiple retries. Deployment unhealthy."
          exit 1
      - name: Final Status
        run: |
          STATUS=$(curl -I -s https://bp-calculator-qa-cbgkg0bfdrdbf4c8.norwayeast-01.azurewebsites.net/health | head -n 1)
          echo "Final App Response = $STATUS"

# CD: RUN E2E SELENIUM TESTS ON QA                    
  e2e-tests:
    name: CD - Run E2E Selenium Tests on QA
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/QA'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install Chrome + ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
      - name: Ensure TestResults directory exists
        run: mkdir -p BPCalculator.E2E/TestResults
      - name: Run Selenium E2E Tests
        run: |
          dotnet test BPCalculator.E2E/BPCalculator.E2E.csproj \
            --logger "trx;LogFileName=e2e_results.trx" \
            --results-directory BPCalculator.E2E/TestResults/
      - name: Upload E2E Test Results
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: BPCalculator.E2E/TestResults/

# CD: RUN LOAD TEST (k6) ON QA
  load-test:
    name: CD - Run Load Test (k6)
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/QA'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install K6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg2 ca-certificates
          # Add K6 signing key properly
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          # Add K6 repo
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run Load Test (k6)
        run: |
          echo "Running k6 load test..."
          k6 run loadtest.js
      - name: Upload Load Test Results
        uses: actions/upload-artifact@v4
        with:
          name: load-test-results
          path: ./ # if your script outputs files, update this
# CD: SECURITY TEST - OWASP ZAP SCAN
  zap-scan:
    name: CD - OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: github.ref == 'refs/heads/QA'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run OWASP ZAP Baseline Scan
        run: |
          chmod +x zap-scan.sh
          ./zap-scan.sh
      - name: Upload ZAP Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-security-report
          path: zap-output/