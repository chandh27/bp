name: CI-CD Pipeline (Build, Test, Deploy)
on:
  push:
    branches:
      - master
      - QA
  pull_request:
    branches:
      - master
permissions:
  contents: read
  actions: read
env:
  DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: bp-calculator
  FULL_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/bp-calculator:latest
  AZURE_WEBAPP_NAME: bp-calculator-qa-cst
  AZURE_WEBAPP_STAGING: bp-calculator-prod-cst
  AZURE_WEBAPP_PROD: bp-calculator-prod-cst
  AZURE_SLOT_NAME: blue
jobs:
  ###########################################################
  # CI — Build, Tests, Coverage, Security Scan
  ###########################################################
  build-test-sonar:
    name: CI - Build, Tests, Coverage, SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Install Tools
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global coverlet.console
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
      - name: Restore
        run: dotnet restore
      - name: SonarCloud Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          dotnet-sonarscanner begin \
            /k:"${SONAR_PROJECT_KEY}" \
            /o:"${SONAR_ORG}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="TestReports/coverage.opencover.xml"
      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install trivy -y
      - name: Run Trivy Scan
        run: trivy fs --severity HIGH,CRITICAL --exit-code 1 --no-progress .
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Publish
        run: dotnet publish BPCalculator/BPCalculator.csproj --configuration Release --output ./published-app
      - name: Run Unit + BDD Tests
        run: |
          mkdir -p TestReports
          dotnet test BPCalculator.Tests/BPCalculator.Tests.csproj \
            --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --no-build \
            --results-directory TestReports
      - name: Coverage Report
        run: |
          mkdir -p TestReports
          coverlet \
            BPCalculator.Tests/bin/Release/net9.0/BPCalculator.Tests.dll \
            --target "dotnet" \
            --targetargs "test BPCalculator.Tests/BPCalculator.Tests.csproj --no-build --configuration Release" \
            --format opencover \
            --output TestReports/coverage.opencover.xml
      - name: SonarCloud End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
      - uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: published-app/

  ###########################################################
  # CD — Download Artifact (QA)
  ###########################################################
  download:
    name: CD - Download Build Artifact
    runs-on: ubuntu-latest
    needs: build-test-sonar
    if: github.ref == 'refs/heads/QA'
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./published-app

  ###########################################################
  # CD — Build & Push Docker Image
  ###########################################################
  docker:
    name: CD - Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: download
    if: github.ref == 'refs/heads/QA'
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: echo "${DOCKER_TOKEN}" | docker login -u "${DOCKER_USER}" --password-stdin
      - name: Build Image
        run: docker build -t $FULL_IMAGE .
      - name: Push Image
        run: docker push $FULL_IMAGE

  ###########################################################
  # CD — Deploy to QA
  ###########################################################
  deploy:
    name: CD - Deploy to QA
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/QA'
    steps:
      - uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_QA }}
          images: ${{ env.FULL_IMAGE }}
      - name: Health Check QA
        run: |
          URL="https://bp-calculator-qa-cst-bverd2gge3dwftec.norwayeast-01.azurewebsites.net/health"
          for i in {1..15}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" $URL)
            if [ "$STATUS" == "200" ]; then exit 0; fi
            sleep 5
          done
          exit 1

